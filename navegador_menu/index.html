<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navegação">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="texto">Home</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="texto">Perfil</span>
                </a>
            </li>
        </ul><ul>
            <li class="list">
                <a href="#">
                    <span class="icone"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="texto">Mensagens</span>
                </a>
            </li>
        </ul><ul>
            <li class="list">
                <a href="#">
                    <span class="icone"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="texto">Fotos</span>
                </a>
            </li>
        </ul><ul>
            <li class="list">
                <a href="#">
                    <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="texto">Configurações</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
</script>
</body>

</html>
